<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ゲーム選択</title>
  <style>
    body {
      background: #fdf6e3;
      text-align: center;
      font-family: sans-serif;
      padding: 100px;
    }
    h1 { margin-bottom: 40px; }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #00bfff;
      color: white;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <h1>ゲームを選んでください</h1>
  <a href="./click/" class="btn">クリックゲーム</a>
  <a href="./puzzle/" class="btn">パズルゲーム</a>
</body>
</html>
