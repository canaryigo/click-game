<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
  <meta charset="UTF-8">
  <title>ゲーム選択</title>
  <style>
    body {
      background: #fdf6e3;
      text-align: center;
      font-family: 'Noto Sans JP', sans-serif;
      padding: 100px;
    }
    h1 { margin-bottom: 40px; }
    .btn {
      display: inline-block;
      padding: 16px 32px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #00bfff;
      color: white;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <h1>ゲームを選んでください</h1>
  <a href="./click/" class="btn">
  <i class="fa-solid fa-mouse-pointer"></i> クリックゲーム
</a>
  <a href="./puzzle/" class="btn">
  <i class="fa-solid fa-puzzle-piece"></i> パズルゲーム
</a>
  <a href="./puzzle2/" class="btn">
  <i class="fa-solid fa-puzzle-piece"></i> 数字順クリック
</a>

</body>
</html>
