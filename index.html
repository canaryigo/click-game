<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: sans-serif; background:#f0f8ff; text-align:center; }
  #clickBtn {
    padding:12px 24px;
    font-size:1.1rem;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition: all .2s;
  }
  #clickBtn:hover { background:#ffcc00; }
</style>
  <meta charset="UTF-8">
  <title>クリックゲーム</title>
</head>
<body>
  <h1>クリックゲーム</h1>
  <button id="clickBtn">クリック！</button>
  <p>スコア: <span id="score">0</span></p>

  <script>
    let score = 0;
    document.getElementById("clickBtn").addEventListener("click", () => {
      score++;
      document.getElementById("score").textContent = score;
    });
  </script>
</body>
</html>
